<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
  <link rel="stylesheet" type="text/css" href="https://codepen.io/webdevdaemon/pen/yXvGEK.css" media="all">
</head>
<body>
  <head>
  <link rel="stylesheet" src="/styles.css">
  <script type="text/javascript" async src="index.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="app">
      <div class="center" id="c-panel">
        <div class="unit-label"> 
          <span class="label top">simon</span>
          <span class="label bottom">SEZ</span>
        </div>
        <div class="interface">
          <div class="ui-node position">
            <p class='digits'>00</p>
            <p class="ui-label">steps</p>
          </div>
          <div class="ui-node start-reset">
            <button id='toggle'></button>
            <p class="ui-label">start/reset</p>
          </div>
          <div class="ui-node strict">
            <button id='init'></button>
            <p class="ui-label">strict</p>
          </div>
        </div>
        <div class="power-switch">
          <div class="switch">
            <button class="knob" id='on-off'>
              OFF
            </button>
          </div>
        </div>
      </div>
      <div class="simon">
        <div class="panel-row top">
          <div class="panel red" id="r">
            <audio src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3' id='panel-tone-red'></audio>
          </div>
          <div class="panel green" id="g">
            <audio src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3' id='panel-tone-green'></audio>
          </div>
        </div>
        <div class="panel-row bottom">
          <div class="panel blue" id="b">
            <audio src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3' id='panel-tone-blue'></audio>
          </div>
          <div class="panel yellow" id="y">
            <audio src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3' id='panel-tone-yellow'></audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
